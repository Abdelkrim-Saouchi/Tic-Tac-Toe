<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="controllers">
      <div class="player-one">
        <h2>Player One:</h2>
        <div class="choice">
          <div data-p1-choice="x">X</div>
          <div data-p1-choice="o">O</div>
        </div>
      </div>
      <div class="player-two">
        <h2>Player Two:</h2>
        <div class="choice">
          <div data-p2-choice="x">X</div>
          <div data-p2-choice="o">O</div>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div class="game-grid">
        <div class="game-grid-cell">1</div>
        <div class="game-grid-cell">2</div>
        <div class="game-grid-cell">3</div>
        <div class="game-grid-cell">4</div>
        <div class="game-grid-cell">5</div>
        <div class="game-grid-cell">6</div>
        <div class="game-grid-cell">7</div>
        <div class="game-grid-cell">8</div>
        <div class="game-grid-cell">9</div>
      </div>
    </div>
  </body>
</html>
