<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="controllers">
      <p>Choose your opponent</p>
      <div class="opponent">
        <div class="computer">
          <input
            type="radio"
            id="computer"
            name="opponent_choice"
            value="computer"
            checked
          />
          <label for="computer">Computer</label>
        </div>
        <div class="human">
          <input type="radio" id="human" name="opponent_choice" value="human" />
          <label for="human">Human</label>
        </div>
      </div>
      <div class="human-opponent">
        <div class="player-one">
          <h2>Player:</h2>
          <div class="choice">
            <div data-choice="1-x">X</div>
            <div data-choice="1-o">O</div>
          </div>
        </div>
        <div class="player-two">
          <h2>Computer:</h2>
          <div class="choice">
            <div data-choice="2-x">X</div>
            <div data-choice="2-o">O</div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div class="game-grid">
        <div class="game-grid-cell" data-index="0"></div>
        <div class="game-grid-cell" data-index="1"></div>
        <div class="game-grid-cell" data-index="2"></div>
        <div class="game-grid-cell" data-index="3"></div>
        <div class="game-grid-cell" data-index="4"></div>
        <div class="game-grid-cell" data-index="5"></div>
        <div class="game-grid-cell" data-index="6"></div>
        <div class="game-grid-cell" data-index="7"></div>
        <div class="game-grid-cell" data-index="8"></div>
      </div>
    </div>
    <div class="winning-message">
      <p>X wins</p>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
